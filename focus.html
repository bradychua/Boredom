<style>
body {
    height: 100%;
    margin: 0;
    font-family: 'Copperplate Gothic', sans-serif;
    background-color: grey;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    background-image: url('wifi.png');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    background-color: grey;
}

#board {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    max-width: 500px;
    margin: 20px auto;
    border: 4px solid #555;
}

#board elem{
    background-color: #fff;
    height: 80px;
    width: 80px;
    border: 4px solid #555;
}

button {
    width: 100%;
    height: 80px;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4CAF50; /* Green background for buttons */
    color: white; /* White text for better visibility */
    border: none; /* Optional: removes border from buttons */
}

#info {
    text-align: center;
    font-size: 30px;
    color: white;
    font-family: 'Copperplate Gothic', sans-serif;
    margin: 20px;
}
.prompt {
        font-family: 'Copperplate Gothic', sans-serif;
        font-size: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        border: 4px solid #555;
        width: 100%;
        box-sizing: border-box;
    }

    .write {
        font-family: 'Copperplate Gothic', sans-serif;
        font-size: 20px;
        padding: 20px;
        border: 4px solid #555;
        width: 100%;
        height: calc(100vh - 250px);
        box-sizing: border-box;
    }
    .return {
        width: 100%;
        font-family: 'Copperplate Gothic', sans-serif;
        font-size: 20px;
        padding: 20px;
        border: 4px solid #555;
        cursor: pointer;
        background-color: white;
        color: #333;
        transition: background-color 0.3s, color 0.3s;
    }
    .return:hover {
      background-color: #555;
      color: white;
    }

    .wifi {
        font-size: 50px;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        width: 100vw;
        height: 100vh;
    }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Focus</title>
</head>
<body>
    <div id = "Wifi">
        <p class = "wifi">Turn Your Wifi Off To Begin This Activity</p>
    </div>
    <div id = "Activity">

        <div id="info">Remaining Left: <span id="tracker">25</span></div>
        <div id="board"></div>
    </div>

    <div id = "Prompt">
        <label class = "prompt"> Prompt: Write a short story inspired by a recent dream you had.</label>
        <textarea class = "write" id = "write" placeholder = "Write Here..."></textarea>
        <a href = "index.html"><button class = "return">BACK TO HOME</button></a>
    </div>
    <audio id = "noise" autoplay loop>
        <source src = "noise.mp3" type = "audio/mp3">
        Your browser does not support the audio element.
    </audio>
</body>
</html>

<script>
var audio = document.getElementById("noise");
audio.volume = 0.01;
let on_activity = 1;
var wifi_var;
var checker;

function switch_prompt() {
    on_activity = 0;
    document.getElementById("Prompt").style.display='block';
    document.getElementById("Activity").style.display='none';
    document.body.style.backgroundColor = "white";
}

var board = document.getElementById('board');
var tracker = document.getElementById('tracker');
let remaining = 25;

function createButton() {
    var button = document.createElement('button');
    button.color = "green";
    button.onclick = function() {
        remaining--;
        tracker.textContent = remaining;
        this.remove();
        if (remaining <= 0) {
            switch_prompt();
        }
        else {
            setTimeout(createButton, Math.random() * 3000);
        }
    };
    var elem = board.querySelectorAll('elem');
    elem[Math.floor(Math.random() * elem.length)].appendChild(button);
}

for (let i = 0; i < 25; i++) {
    var elem = document.createElement('elem');
    board.appendChild(elem);
}

createButton();

function wifi() {
    if (!(navigator.onLine)) {
        if (on_activity) {
            document.getElementById("Wifi").style.display='none';
            document.getElementById("Activity").style.display='block';
            document.body.style.backgroundColor = "grey";
            document.body.style.backgroundImage = 'none';
            clearInterval(wifi_var);
            setTimeout(() => {
                checker = setInterval(wifi_check, 1000);
            }, 1000);
        }
        else {
            document.getElementById("Wifi").style.display='none';
            document.getElementById("Prompt").style.display='block';
            document.body.style.backgroundColor = "white";
            document.body.style.backgroundImage = 'none';
            clearInterval(wifi_var);
            setTimeout(() => {
                checker = setInterval(wifi_check, 1000);
            }, 1000);
        }
        
    }
}

function wifi_check() {
    if (navigator.onLine) {
        document.getElementById("Wifi").style.display='block';
        document.getElementById("Activity").style.display='none';
        document.getElementById("Prompt").style.display='none';
        document.body.style.backgroundColor = "gray";
        document.body.style.backgroundImage = "url(wifi.png)";
        clearInterval(checker);
        setTimeout(() => {
            wifi_var = setInterval(wifi, 1000);
        }, 1000);
    }
}

if (navigator.onLine) {
    document.getElementById("Wifi").style.display='block';
    document.getElementById("Activity").style.display='none';
    document.getElementById("Prompt").style.display='none';
    document.body.style.backgroundColor = "gray";
    document.body.style.backgroundImage = "url(wifi.png)";
    setTimeout(() => {
        wifi_var = setInterval(wifi, 1000);
    }, 1000);
}

else {
    document.getElementById("Wifi").style.display='none';
    document.getElementById("Activity").style.display='block';
    document.getElementById("Prompt").style.display='none';
    document.body.style.backgroundColor = "grey";
    document.body.style.backgroundImage = 'none';
    setTimeout(() => {
        checker= setInterval(wifi_check, 1000);
    }, 1000);
}

</script>
